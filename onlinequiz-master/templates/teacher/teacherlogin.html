<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    color: #e0e0e0;
}

.box {
    width: 500px;
    padding: 40px;
    position: absolute;
    top: 50%;
    left: 50%;
    background: #2d2d2d;
    border: 1px solid #3a3a3a;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    text-align: center;
    transition: 0.25s;
    transform: translate(-50%, -50%);
}

.box input[type="text"],
.box input[type="password"] {
    border: 0;
    background: #1a1a1a;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #4a90e2;
    padding: 10px 10px;
    width: 250px;
    outline: none;
    color: #e0e0e0;
    border-radius: 24px;
    transition: 0.25s
}

.box h1 {
    color: #e0e0e0;
    text-transform: uppercase;
    font-weight: 500
}

.box p {
    color: #b0b0b0;
}

.box input[type="text"]:focus,
.box input[type="password"]:focus {
    width: 300px;
    border-color: #4a90e2;
    background: #1a1a1a;
}

.box input[type="submit"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #4a90e2;
    padding: 14px 40px;
    outline: none;
    color: #e0e0e0;
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer
}

.box input[type="submit"]:hover {
    background: #4a90e2;
    color: white;
}


    </style>
  </head>
  <body>
    {% include "quiz/navbar.html" %}
    <div class="container" style="position: relative; min-height: calc(100vh - 80px);">
        <form class="box" method="post">
            {% csrf_token %}
            <h1>Teacher Login</h1>
            <p class="text-muted"> Please enter your login and password!</p>

             {% render_field form.username class="form-control" placeholder="Username" %}
             {% render_field form.password class="form-control" placeholder="Password" %}

             <input type="submit" name="" value="Login">

        </form>
    </div>
  </body>
</html>
