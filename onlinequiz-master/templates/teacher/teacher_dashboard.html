{% extends 'teacher/teacherbase.html' %}
{% load widget_tweaks %}
{% block content %}

<style type="text/css">
  .order-card {
    color: rgb(255, 255, 255);
  }

  .bg-c-blue {
    background: #4a90e2;
  }

  .bg-c-green {
    background: #4a90e2;
  }

  .bg-c-yellow {
    background: #4a90e2;
  }

  .bg-c-pink {
    background: #4a90e2;
  }

  .card {
    background-color: #2d2d2d;
    -webkit-box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    border: 1px solid #3a3a3a;
    margin-bottom: 30px;
    -webkit-transition: all 0.3s ease-in-out;
    transition: all 0.3s ease-in-out;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
  }

  .card .card-block {
    padding: 25px;
  }

  .order-card i {
    font-size: 26px;
  }

  .f-left {
    float: left;
  }

  .f-right {
    float: right;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-4 col-xl-4">
      <div class="card bg-c-green order-card">
        <div class="card-block">
          <h6 class="m-b-20">Total Student</h6>
          <h2 class="text-right"><i class="fas fa-user-graduate f-left"></i><span>{{total_student}}</span></h2>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-xl-4">
      <div class="card bg-c-yellow order-card">
        <div class="card-block">
          <h6 class="m-b-20">Total Exams</h6>
          <h2 class="text-right"><i class="fas fa-book f-left"></i><span>{{total_course}}</span></h2>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-xl-4">
      <div class="card bg-c-pink order-card">
        <div class="card-block">
          <h6 class="m-b-20">Total Questions</h6>
          <h2 class="text-right"><i class="fas fa-question-circle f-left"></i><span>{{total_question}}</span></h2>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
