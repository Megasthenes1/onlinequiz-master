<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style media="screen">
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e0e0e0;
      padding-top: 80px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
      background: transparent;
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      min-height: calc(100vh - 80px);
    }

    .jumbotron h1 {
      text-align: center;
      color: white;
    }
    
    .jumbotron .lead {
      color: #e0e0e0;
    }
    
    .jumbotron p {
      color: #b0b0b0;
    }
    
    .btn-primary {
      background-color: #4a90e2;
      border-color: #4a90e2;
    }
    
    .btn-primary:hover {
      background-color: #357abd;
      border-color: #357abd;
    }
    
    hr {
      border-color: #3a3a3a;
    }
  </style>
</head>
<body>
  {% include "quiz/navbar.html" %}

  <div class="jumbotron" style="margin-top: 0px; margin-bottom: 0px;">
    <h1 class="display-4">Hello {{request.user.first_name}}</h1>
    <p class="lead">Your Account is not approved till now <br><br>Our Team is checking your profile <br><br> Soon Your Account Will Be Approved</p>
    <hr class="my-4">
    <p>Check Later</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="/logout" role="button">Logout For Now</a>
    </p>
  </div>
</body>
</html>
