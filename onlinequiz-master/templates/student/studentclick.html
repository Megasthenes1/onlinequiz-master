<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style media="screen">
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e0e0e0;
      padding-top: 80px;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .jumbotron {
      margin-top: 0px;
      margin-bottom: 0px;
      background: transparent;
      color: white;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      min-height: calc(100vh - 80px);
    }

    .jumbotron h1 {
      text-align: center;
      color: white;
    }
    
    .jumbotron .lead {
      color: #e0e0e0;
    }
    
    .jumbotron p {
      color: #b0b0b0;
    }
    
    .btn-primary {
      background-color: #4a90e2;
      border-color: #4a90e2;
      margin: 10px;
    }
    
    .btn-primary:hover {
      background-color: #357abd;
      border-color: #357abd;
    }
  </style>

</head>

<body>
  {% include "quiz/navbar.html" %}
  <div class="jumbotron" style="margin-bottom:0px;">
    <h1 class="display-4">Hello, Student</h1>
    <p class="lead">Welcome to Online Quiz</p>
    <hr class="my-4" style="border-color: #3a3a3a;">
    <p>You can access various features after Login.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="studentsignup" role="button">Create Your Account</a>
      <a class="btn btn-primary btn-lg" href="studentlogin" role="button">Login</a>
    </p>
  </div>
</body>

</html>
