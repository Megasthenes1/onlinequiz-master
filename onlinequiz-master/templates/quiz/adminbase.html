<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Gill Sans", sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    header {
      position: fixed;
      background: #000000;
      padding: 0;
      width: 100%;
      z-index: 1;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .left_area {
      display: flex;
      align-items: center;
      padding-left: 20px;
    }

    .left_area h3 {
      color: #fff;
      margin: 0px;
      text-transform: uppercase;
      font-size: 22px;
      font-weight: 900;
    }

    .left_area span {
      color: #4a90e2;
    }

    .right_area {
      display: flex;
      align-items: center;
      padding-right: 40px;
    }

    .logout_btn {
      padding: 10px 20px;
      background: #4a90e2;
      text-decoration: none;
      border-radius: 5px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      transition: 0.5s;
      display: inline-block;
    }

    .logout_btn:hover {
      background: #357abd;
    }

    .sidebar {
      background: #2d2d2d;
      margin-top: 70px;
      padding-top: 30px;
      position: fixed;
      left: 0;
      width: 250px;
      height: calc(100vh - 70px);
      transition: 0.5s;
      transition-property: left;
      border-right: 1px solid #3a3a3a;
      overflow-y: auto;
    }

    .sidebar .profile_image {
      width: 100px;
      height: 100px;
      border-radius: 100px;
      margin-bottom: 10px;
    }

    .sidebar h4 {
      color: #ccc;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #fff;
      display: block;
      width: 100%;
      line-height: 60px;
      text-decoration: none;
      padding-left: 40px;
      box-sizing: border-box;
      transition: 0.5s;

    }

    .sidebar a:hover {
      background: #4a90e2;
    }

    .sidebar i {
      padding-right: 10px;
    }

    label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 250px;
      top: 25px;
      font-size: 20px;
      transition: 0.5s;
      transition-property: color;
    }

    label #sidebar_btn:hover {
      color: #4a90e2;
    }

    #check:checked~.sidebar {
      left: -190px;
    }

    #check:checked~.sidebar a span {
      display: none;
    }

    #check:checked~.sidebar a {
      font-size: 20px;
      margin-left: 170px;
      width: 80px;
    }

    .content {
      margin-left: 250px;
      background-color: #1a1a1a;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: calc(100vh - 70px - 60px);
      height: auto;
      transition: 0.5s;
      margin-top: 70px;
      display: flex;
      flex-direction: column;
      padding: 0;
      position: relative;
    }
    
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100%;
      padding: 20px;
      padding-bottom: 0;
    }
    
    .content-main {
      flex: 1;
      padding-bottom: 20px;
    }
    
    footer {
      margin-left: 250px;
      width: calc(100% - 250px);
      flex-shrink: 0;
      position: relative;
      bottom: 0;
    }
    
    #check:checked~footer {
      margin-left: 60px;
      width: calc(100% - 60px);
    }

    #check:checked~.content {
      margin-left: 60px;
    }

    #check {
      display: none;
    }
    
    /* Dark theme for common elements */
    .card, .table, table {
      background-color: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #3a3a3a;
    }
    
    .card-header {
      background-color: #1a1a1a;
      border-bottom: 1px solid #3a3a3a;
      color: #e0e0e0;
    }
    
    .table thead th, table thead th {
      background-color: #1a1a1a;
      color: #e0e0e0;
      border-color: #3a3a3a;
    }
    
    .table tbody td, table tbody td {
      border-color: #3a3a3a;
      color: #b0b0b0;
    }
    
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #252525;
    }
    
    .btn-primary, .btn-info {
      background-color: #4a90e2;
      border-color: #4a90e2;
      color: white;
    }
    
    .btn-primary:hover, .btn-info:hover {
      background-color: #357abd;
      border-color: #357abd;
    }
    
    .form-control, input, select, textarea {
      background-color: #1a1a1a;
      border-color: #3a3a3a;
      color: #e0e0e0;
    }
    
    .form-control:focus, input:focus, select:focus, textarea:focus {
      background-color: #1a1a1a;
      border-color: #4a90e2;
      color: #e0e0e0;
    }
    
    .text-muted {
      color: #b0b0b0 !important;
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: #e0e0e0;
    }
    
    p, label {
      color: #b0b0b0;
    }
    
    a {
      color: #4a90e2;
    }
    
    a:hover {
      color: #357abd;
    }
  </style>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">


</head>

<body>

  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
    <label for="check">
      <i class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>Online Quiz</h3>
    </div>
    <div class="right_area">
      <a href="/logout" class="logout_btn">Logout</a>
    </div>
  </header>
  <!--header area end-->
  <!--sidebar start-->
  <div class="sidebar">
    <center>

      <img src="{% static "image/admin.png" %}" class="profile_image" alt="">
      <h4>Admin</h4>

    </center>

    <a href="/admin-dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="/admin-teacher"><i class="fas fa-chalkboard-teacher"></i><span>Teacher</span></a>
    <a href="/admin-student"><i class="fas fa-user-graduate"></i><span>Student</span></a>
    <a href="/admin-course"><i class="fas fa-book"></i><span>Courses</span></a>
    <a href="/admin-question"><i class="fas fa-question-circle"></i><span>Questions</span></a>
    


  </div>
  <!--sidebar end-->


  <!--content start-->
  <div class="content">
    <div class="content-wrapper">
      <div class="content-main">
    <br><br><br><br><br>
    {% block content %}

    {% endblock content %}
    <br><br><br>
      </div>
    </div>
  </div>
  <!--content end-->
</body>

</html>
